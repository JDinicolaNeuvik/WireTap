version: 0.2

phases:
  pre_build:
    run-as: Administrator
    commands:
      - nuget.exe restore
      - powershell.exe -command 'Set-MpPreference -ExclusionPath "C:\"'
      - powershell.exe -command 'Set-MpPreference -DisableRealtimeMonitoring $true'
      - powershell.exe -command 'Set-MpPreference -MAPSReporting Disabled'
      - powershell.exe -command 'Set-MpPreference -SubmitSamplesConsent NeverSend'

  build:
    commands:
     - msbuild .\WireTap\WireTap.csproj

artifacts:
  files:
   - '**/*'
  base-directory: '.\OutputPackage'